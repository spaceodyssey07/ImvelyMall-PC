<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>임블리몰 - 비밀번호 찾기</title>
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>

  <section class="member-password-section bg-gr">

    <div class="container-1180 find-area bg-wh">
      <h2>비밀번호 찾기</h2>
      <div class="container-620">
        <!-- 라디오 영역 -->
        <article class="radio-area mb-20">
          <div class="d-flex mt-50">
            <label for="phone">
              <input type="radio" checked="checked" name="radio" id="phone" />
              <i></i>
              <span>휴대폰 번호</span>
            </label>
            
            <label for="email">
              <input type="radio" name="radio" id="email" />
              <i></i>
              <span>이메일</span>
            </label>
          </div>
        </article>
        <!-- 라디오 영역 끝 -->

        <!-- 안내사항 영역 -->
        <article class="change-note">
          <p>고객님의 소중한 개인정보 보호를 위해 정기적으로 비밀번호를 변경해 주세요.</p>
          <ul class="marker-list">
            <li>다른 아이디/사이트에서 사용한적 없는 비밀번호 권장</li>
            <li>이전에 사용한 적 없는 비밀번호가 안전합니다.</li>
            <li>어려운 비밀번호로 설정하는 것보다 자주 비밀번호를 변경하는 것이 더 안전합니다.</li>
          </ul>
        </article>
        <!-- 안내사항 영역 끝 -->

        <!-- article-list -->
        <article class="article-list-wrap">
          <ul class="article-list list-mb-18">
            <li>
              <p>새 비밀번호</p>
              <div>
                <label for="">
                  <input type="text" class="normal" placeholder="새 비밀번호 입력" />
                  <button type="button" class="view">
                    <i></i>
                  </button>
                </label>
              </div>
            </li>
            <li>
              <p></p>
              <div>
                <div class="d-flex">
                  <i class="ico-alert rd"></i>
                  <p class="fc-red">영문 대소문자/특수문자 중 2가지 이상 조합해야 하며, 10자~15자 입력</p>
                </div>
              </div>
            </li>
          </ul>
        </article>
        <!-- article-list end -->

        <!-- 버튼 영역 -->
        <div class="btn-wrap">
          <button type="button" class="btn-280 wh">취소</button>
          <button type="button" class="btn-280 bk">변경하기</button>
        </div>
        <!-- 버튼 영역 끝 -->
      </div>
    </div>
  </section>
</body>

</html>
