<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>임블리몰 - 회원가입 안내</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

<section class="register-guide-section">

  <div class="container-1180 bg-wh">
    <h2>IMVELY & VELY VELY 통합 회원가입</h2>
    <h3>한번의 회원가입으로 IMVELY와 VELY VELY 모두 동시에 이용하실 수 있습니다.</h3>

    <article class="btn-area">
      <button class="btn-620 wh">통합 회원가입</button>

      <div class="btn-wrap mt-30">
        <button class="btn-300 kakao">카카오로 5초 만에 시작하기</button>
        <button class="btn-300 naver">네이버로 회원가입</button>
      </div>
      <div class="btn-wrap mt-16">
        <button type="button" class="btn-300 facebook">페이스북으로 회원가입</button>
        <button type="button" class="btn-300 apple">APPLE 회원가입</button>
      </div>
    </article>

    <!-- 하단 버튼 영역 -->
    <div class="btn-wrap">
      <button type="button" class="btn-280 wh">로그인</button>
      <button type="button" class="btn-280 bk">메인</button>
    </div>
    <!-- 하단 버튼 영역 끝 -->
  </div>
</section>
