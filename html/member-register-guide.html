<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>임블리몰 - 회원가입 안내</title>
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>

  <section class="register-guide-section">

    <div class="container-1180 bg-wh">
      <div class="container-620">
        <h2>회원가입</h2>
        <h3>한번의 회원가입으로 IMVELY와 VELY VELY 모두 동시에 이용하실 수 있습니다.</h3>

        <article class="btn-area">
          <button class="btn-620 dk-pink">통합 회원가입</button>

          <button class="btn-620 kakao mt-20">
            <span class="d-flex fx-center"><i class="ico-kakaotalk-single mr-10"></i>카카오로 5초 만에 시작하기</span>
          </button>
        </article>

        <article class="mt-30">
          <div class="d-flex fx-between login-social-area">
            <button class="d-flex social-icon">
              <i class="ico-naver"></i>
              <span>네이버 로그인</span>
            </button>
            <span>|</span>
            <button class="d-flex social-icon">
              <i class="ico-apple"></i>
              <span>애플 로그인</span>
            </button>
            <span>|</span>
            <button class="d-flex social-icon">
              <i class="ico-facebook"></i>
              <span>페이스북 로그인</span>
            </button>
          </div>
        </article>

      </div>
    </div>
  </section>

</body>

</html>
