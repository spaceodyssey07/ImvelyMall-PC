<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>임블리몰 - 회원가입완료</title>
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>

  <section class="combine-success">
    <div class="container-1180">
      <h2>IMVELY & VELY VELY 통합 회원가입</h2>
      <div class="divider divider-h2 mt-50 mb-50"></div>

      <!-- text-area -->
      <article class="combine-success-wrap">
        <h3>회원가입이 완료되었습니다.</h3>
        <p>입력하신 개인정보는 [마이페이지 > 회원정보 > 회원수정] 메뉴에서 관리하실 수 있습니다.</p>
      </article>
      <!-- text-area -->

      <!-- coupon-area -->
      <article class="combine-coupon-area">
        <ul>
          <li>
            <div class="coupon-area">
              <b>15%</b>
              <p>할인쿠폰</p>
            </div>
            <p>전 상품 사용 가능한<br />할인 쿠폰 지급</p>
          </li>
          <li>
            <div class="coupon-area">
              <b>2,000원</b>
              <p>할인쿠폰</p>
            </div>
            <p>가입 즉시 사용 가능한<br />할인 쿠폰 지급</p>
          </li>
          <li>
            <div class="coupon-area">
              <b>무료 배송</b>
              <p>1회</p>
            </div>
            <p>배송비 무료<br />쿠폰 지급</p>
          </li>
          <li>
            <div class="coupon-area">
              <b>포인트</b>
              <p>멤버십 포인트 적립</p>
            </div>
            <p>구매 금액의<br />1% 포인트 적립</p>
          </li>
        </ul>
      </article>
      <!-- coupon-area -->


      <div class="btn-wrap mt-90">
        <button type="button" class="btn-280 wh">추가정보 입력하기</button>
        <button type="button" class="btn-280 bk">로그인</button>
      </div>
    </div>
  </section>
</body>

</html>
