<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <title>문의할 주문건 선택 - 팝업</title>
</head>

<body>
  <section class="center-align">
    <div class="popup-wrap w700">
      <article class="popup-head">
        <h2>1문의할 주문건 선택</h2>
        <i class="ico-close"></i>
      </article>
      <article class="popup-content">
        <div class="limit-text">
          <p>14세 미만 사용자는 구매가 제한되어<br /><span class="fc-red fw-bold">본인인증을 통한 구매자 확인</span>이 필요합니다.</p>
        </div>
        <button class="btn-certify"><i class="ico-check-bk"></i>휴대폰 인증</button>
      </article>
      <article class="btn-wrap mt-40">
        <button type="button" class="btn-220 wh">취소</button>
        <button type="button" class="btn-220 bk">완료</button>
      </article>
    </div>
  </section>
</body>

</html>
