<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>우편번호 찾기 - 팝업</title>
  </head>

  <body>
    <section class="center-align">
      <div class="popup-wrap w700">
        <article class="popup-head">
          <h2>우편번호 찾기</h2>
          <i class="ico-close"></i>
        </article>

        <article class="popup-content address-serch-content">
          <article class="input-search-wrap">
            <label for="">
              <input type="search" placeholder="" class="input-search" />
              <i class="ico-search-popup"></i>
            </label>
            <p>아래와 같은 조합으로 검색을 하시면 더욱 정확한 결과가 검색됩니다.</p>
          </article>
          <div class="address-search-item">
            <p>도로명 + 건물번호</p>
            <span class="fc-red">예) 판교역 235, 제주 첨단로 242</span>
          </div>
          <div class="address-search-item">
            <p>지역명(동/리) + 번지</p>
            <span class="fc-red">예) 삼평동 681, 제주 영평동 2181</span>
          </div>
          <div class="address-search-item">
            <p>지역명(동/리) + 건물명(아파트명)</p>
            <span class="fc-red">예) 분당 주공, 연수동 주공3차</span>
          </div>
          <div class="address-search-item">
            <p>사서함명 + 번호</p>
            <span class="fc-red">예) 분당우체국사서함 1-100</span>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
