<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css" />
  <title>상품문의</title>
</head>

<body>
  <section class="product-qa-write container-1180">
    <!-- 타이틀 -->
    <article class="section-title-wrap">
      <div class="section-title">
        <p>상품문의</p>
      </div>
    </article>
    <!-- 타이틀 끝 -->
    
    <!-- 아티클 영역 -->
    <article class="article-list-wrap">
      <ul class="article-list list-mb-26">
        <li>
          <p>제목</p>
          <div>
            <label for="">
              <input type="text" placeholder="" class="normal">
            </label>
          </div>
        </li>
        <li class="fx-start">
          <p>상품상세</p>
          <div>
            <article class="product-order product">
              <a href="">
                <div class="product-wrap">
                  <div class="img-area">
                    <div class="img-box">
                      <img src="../preview/img-03-matchcodi.png" alt="w72_img" />
                    </div>
                  </div>
                  <div class="text-area">
                    <div class="text-area-wrap">
                      <h2 class="brand-title">IMVELY MADE</h2>
                      <h3 class="product-title">메가히트 루즈핏 롱원피스</h3>
                      <p class="option-list">옵션 <span class="color">레드브라운</span>/<span class="size">FREE</span>
                        수량<span class="amount">1</span>개</p>
                    </div>
                  </div>
                </div>
              </a>
            </article>
          </div>
        </li>

        <!-- 구분선 -->
        <div class="divider gr mb-30"></div>
        <!-- 구분선 끝 -->

        <li class="fx-start">
          <p>내용</p>
          <div>
            <textarea name="" id="">오늘 주문했는데요. 배송 시작은 언제쯤 되는건가요? 빨리 받고 싶네요.</textarea>
          </div>
        </li>
        <li>
          <p>공개여부</p>
          <div>
            <button type="button" class="btn-118 wh">파일첨부</button>
            <span>* 첨부파일 형식 : JPG, GIF / 용량 : 2MB이하</span>
          </div>
        </li>
      </ul>
    </article>
    <!-- 아티클 영역 끝 -->
    <article class="qa-note mt-30">
      <ul>
        <li>상품문의 글은 모두 비공개 처리됩니다.</li>
        <li>문의하신 내용에 대한 확인/수정 및 답변내용은 마이페이지의 상품문의에서 확인 가능합니다.</li>
      </ul>
    </article>

    <!-- 구분선 -->
    <div class="divider gr mt-40 mb-60"></div>
    <!-- 구분선 끝 -->
    <div class="btn-wrap">
      <button type="button" class="wh btn-280">취소</button>
      <button type="button" class="bk btn-280">수정</button>
    </div>
  </section>
</body>

</html>
