<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <title>구매확정 - 팝업</title>
</head>

<body>
  <section class="center-align">
    <div class="popup-wrap w700">
      <article class="popup-head">
        <h2>구매확정</h2>
        <i class="ico-close"></i>
      </article>
      <article class="popup-content">
        <div>
          <div>
            <h3 class="text-center">아래의 주문건에 대해 구매를 확정합니다</h3>
          </div>
          <div class="point-info mt-40 text-center">
            <h4 class="fw-bold"> 구매 확정 시 포인트 <span class="fc-green">300P</span> 적립</h4>
            <p class="fz-15 mt-8">리뷰작성 시 포인트 최대 500P 적립 (동영상 리뷰 최대 적립 시)</p>
          </div>
        </div>
        <div>
          <article class="product-order product pt-24 pb-24">
            <a href="">
              <div class="product-wrap">
                <div class="img-area">
                  <div class="img-box">
                    <img src="../preview/img-03-searchpage.png" alt="w72_img" />
                  </div>
                </div>
                <div class="text-area">
                  <div class="text-area-wrap">
                    <h2 class="brand-title">IMVELY MADE</h2>
                    <h3 class="product-title">메가히트 루즈핏 롱원피스</h3>
                    <p class="option-list">옵션 <span class="color">레드브라운</span>/<span class="size">FREE</span>
                      수량<span class="amount">1</span>개</p>
                  </div>
                  <p class="price-list">
                    <span class="price mr-8">64,000원</span>
                  </p>
                </div>
              </div>
            </a>
          </article>
          <article class="divider gr"></article>
          <p class="fz-15 mt-18">* 구매확정 이후에는 반품/교환이 불가하므로 반드시 상품을 받으신 후 진행해 주세요.</p>
        </div>
        <div class="btn-wrap mt-40">
          <button type="button" class="btn-220 wh">취소</button>
          <button type="button" class="btn-220 bk">확인</button>
        </div>
      </article>
      <article class="popup-content" style="display: block;">
        <div>
          <div class="text-center">
            <h3 class="fz-42 fw-700 fc-green">+ 300P</h3>
            <p class="mt-16 fw-bold">포인트 적립 완료!</p>
            <p class="mt-10">지금 리뷰 작성하고 추가 포인트 받으세요</p>
          </div>
          <div class="point-save-complete">
            <p class="fw-bold">내 포인트</p>
            <span class="fc-green"><i></i> 71,000</span>
          </div>
        </div>
        <div class="btn-wrap mt-40">
          <button type="button" class="btn-220 wh">리뷰작성 후 포인트 더 받기</button>
          <button type="button" class="btn-220 bk">닫기</button>
        </div>
      </article>

    </div>
  </section>
</body>

</html>
