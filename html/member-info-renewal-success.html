<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>임블리몰 - 회원정보 갱신 안내</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

<section class="register-section">
  <article class="container-1180">
    <h1 class="main-title">회원 정보 갱신</h1>

    <!-- 구분선 -->
    <div class="divider divider-h2 mt-50 mb-50"></div>
    <!-- 구분선 끝 -->

    <!-- 회원가입 절차 -->
    <article class="d-flex fx-center regiter-step-wrap">
      <!-- 1스텝 -->
      <div class="register-item d-flex">
        <div class="img-area">
          <div class="img-box">
            <i class="ico-sign-step1"></i>
          </div>
        </div>
        <div class="text-area">
          <h2>STEP 1</h2>
          <p>약관동의</p>
        </div>
      </div>
      <!-- 1스텝 끝 -->

      <!-- 화살표 -->
      <div class="step-arrow">
        <i class="ico-arrow-small"></i>
      </div>
      <!-- 화살표 끝 -->

      <!-- 2스텝 -->
      <div class="register-item d-flex">
        <div class="img-area">
          <div class="img-box">
            <i class="ico-sign-step2"></i>
          </div>
        </div>
        <div class="text-area">
          <h2>STEP2</h2>
          <p>정보입력</p>
        </div>
      </div>
      <!-- 2스텝 끝 -->

      <!-- 화살표 -->
      <div class="step-arrow">
        <i class="ico-arrow-small"></i>
      </div>
      <!-- 화살표 끝 -->

      <!-- 3스텝 -->
      <div class="register-item d-flex on">
        <div class="img-area">
          <div class="img-box">
            <i class="ico-sign-step3 on"></i>
          </div>
        </div>
        <div class="text-area">
          <h2>STEP3</h2>
          <p>갱신완료</p>
        </div>
      </div>
      <!-- 3스텝 끝 -->
    </article>
    <!-- 회원가입 절차 끝 -->

    <!-- 구분선 -->
    <div class="divider gr mt-50 mb-50"></div>
    <!-- 구분선 끝 -->

    <article class="info-renewal-success">
      <div class="text-area text-center">
        <h3>회원정보 갱신이 완료되었습니다.</h3>
        <p>입력하신 개인정보는 [마이페이지 > 회원정보 > 회원정보수정] 메뉴에서 관리하실 수 있습니다.</p>
      </div>

      <div class="success-wrap">
        <div class="email">
          <h3>이메일</h3>
          <p>동의 : <span>2019.10.21/18:32:21</span></p>
        </div>
        <div class="sms">
          <h3>SMS</h3>
          <p>미동의 : <span>2019.10.21/18:32:31</span></p>
        </div>
      </div>
    </article>




    <!-- 버튼영역 -->
    <div class="btn-wrap">
      <button type="button" class="btn-280 wh">추가정보 입력하기</button>
      <button type="button" class="btn-280 bk">로그인</button>
    </div>
  </article>
</section>
  
</body>
</html>
