<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>임블리몰 - 비밀번호 찾기</title>
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>

  <section class="find-info-wrap">
    <div class="container-1180 bg-wh find-area pb-90">
      <div class="container-700">
        <div class="section-title">
          <p>비밀번호 찾기</p>
        </div>
        <div class="find-conts">
          <p>회원가입 시 등록하신 정보로 비밀번호를 변경하실 수 있습니다.</p>
        </div>
        <div class="content-wrapper">
          <!-- 라디오 영역 -->
        <article class="radio-area">
          <div class="d-flex fx-center">
            <label for="phone">
              <input type="radio" checked="checked" name="radio" id="phone" />
              <i></i>
              <span>휴대폰 번호</span>
            </label>
            
            <label for="email">
              <input type="radio" name="radio" id="email" />
              <i></i>
              <span>이메일</span>
            </label>
          </div>
        </article>
        <!-- 라디오 영역 끝 -->

        <p class="mt-10 mb-40 text-center">회원 정보에 등록된 휴대폰 번호를 입력해 주세요.</p>

        <!-- 입력 영역 -->
        <article class="article-list-wrap">
          <ul class="article-list list-mb-26">
            <li>
              <p>아이디</p>
              <div>
                <label for="">
                  <input type="text" placeholder="아이디 입력" class="normal" />
                </label>
              </div>
            </li>
            <li class="input-area">
              <p>휴대폰 번호</p>
              <div>
                <label for="">
                  <input type="text" class="normal" placeholder="휴대폰 번호 (숫자만 입력)">
                  <div>
                    <button type="button">인증번호</button>
                  </div>
                </label>
              </div>
            </li>
            <li class="input-area">
              <p>인증번호 입력</p>
              <div>
                <label for="">
                  <input type="number" class="normal" placeholder="인증번호 입력" />
                  <div>
                    <p class="fc-red">남은시간 <span>02:57</span></p>
                  </div>
                </label>
              </div>
            </li>
          </ul>
        </article>
        <!-- 입력 영역 끝 -->

        <!-- 이메일 입력 영역 -->
        <article class="input-area-wrap article-list-wrap" style="display: none;">
          <ul class="article-list list-mb-26">
            <li>
              <p>아이디</p>
              <div>
                <label for="">
                  <input type="text" class="normal" placeholder="아이디 입력" />
                </label>
              </div>
            </li>
            <li>
              <p>이름</p>
              <div>
                <label for="">
                  <input type="text" class="normal" placeholder="이름 입력" />
                </label>
              </div>
            </li>
            <li>
              <p>이메일 주소</p>
              <div>
                <label for="">
                  <input type="email" placeholder="이메일 입력" class="normal" />
                </label>
              </div>
            </li>
          </ul>
        </article>
        <!-- 이메일 입력 영역 끝 -->

        <!-- 확인버튼 -->
        <button type="button" class="btn-620 bk mt-50">확인</button>
        <!-- 확인버튼 끝 -->
        </div>
      </div>
    </div>
  </section>
</body>

</html>
