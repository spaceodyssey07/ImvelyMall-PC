<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <section class="combine-register">
    <div class="container-1180">
      <h2>IMVELY & VELY VELY 통합 회원가입</h2>
      <div class="divider divider-h2 mt-50 mb-50"></div>

      <article class="user-info-area">

        <h3>회원 정보</h3>

      <article class="article-list-wrap">
        <ul class="article-list list-mb-26">
          <li>
            <p>이름</p>
            <div>
              <div class="input-area">
                <label for="">
                  <input type="text" value="홍길동" class="normal" />
                </label>
              </div>
            </div>
          </li>
        
          <li class="fx-start">
            <p>비밀번호</p>
            <div>
              <div class="input-area">
                <label for="">
                  <input type="password" placeholder="비밀번호 입력" class="normal" />
                  <button type="button" class="view">
                    <i></i>
                  </button>
                </label>
              </div>
              <div class="d-flex">
                <i class="ico-alert rd"></i>
                <p class="fc-red">영문 대소문자/특수문자 중 2가지 이상 조합해야 하며, 10자~15자 입력</p>
              </div>
            </div>
          </li>

          <li>
            <p>휴대폰 번호</p>
            <div>
              <div class="input-area">
                <label for="">
                  <input type="tel" class="normal" placeholder="휴대폰 번호 (숫자만 입력)" />
                  <div>
                    <button type="button">인증번호</button>
                  </div>
                </label>
              </div>
            </div>
          </li>

          <li>
            <p>인증번호 입력</p>
            <div>
              <div class="input-area">
                <label for="">
                  <input type="number" class="normal" placeholder="인증번호 입력" />
                  <div>
                    <p class="fz-15 fc-red">남은시간 : <span>02:57</span></p>
                  </div>
                </label>
              </div>
            </div>
          </li>

          <li>
            <p>이메일</p>
            <div>
              <div class="input-area">
                <label for="">
                  <input type="email" class="normal" placeholder="이메일 주소 입력" />
                </label>
              </div>
            </div>
          </li>

          <li>
            <p>추천인 아이디</p>
            <div>
              <div class="input-area">
                <label for="">
                  <input type="email" class="normal" placeholder="이메일 주소 입력" />
                </label>
              </div>
            </div>
          </li>

          <li class="fx-start">
            <p>생년월일</p>
            <div>
              <div class="input-area">
                <label for="">
                  <select name="" id="" class="triangle year">
                    <option value="year">년도</option>
                  </select>
                  <select name="" id="" class="triangle month">
                    <option value="month">월</option>
                  </select>
                  <select name="" id="" class="triangle day">
                    <option value="day">일</option>
                  </select>
                </label>
              </div>
              <p class="fc-green">생년월일을 입력해 주시면 맞춤상품을 추천해드립니다.</p>
            </div>
          </li>
      </article>

      <!-- 구분선 -->
      <div class="divider mt-50 mb-50"></div>
