<html lang="ko">
<head>

  <title>임블리몰 - 회원정보 갱신 안내</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

<section class="register-section">
  <article class="container-1180">
    <h1 class="main-title">회원 정보 갱신</h1>

    <!-- 구분선 -->
    <div class="divider bk mt-50 mb-50"></div>
    <!-- 구분선 끝 -->

    <!-- 회원가입 절차 -->
    <article class="d-flex fx-center regiter-step-wrap">
      <!-- 1스텝 -->
      <div class="register-item on d-flex">
        <div class="img-area">
          <div class="img-box">
            <i class="ico-sign-step1 on"></i>
          </div>
        </div>
        <div class="text-area">
          <h2>STEP 1</h2>
          <p>약관동의</p>
        </div>
      </div>
      <!-- 1스텝 끝 -->

      <!-- 화살표 -->
      <div class="step-arrow">
        <i class="ico-arrow-small"></i>
      </div>
      <!-- 화살표 끝 -->

      <!-- 2스텝 -->
      <div class="register-item d-flex">
        <div class="img-area">
          <div class="img-box">
            <i class="ico-sign-step2"></i>
          </div>
        </div>
        <div class="text-area">
          <h2>STEP2</h2>
          <p>정보입력</p>
        </div>
      </div>
      <!-- 2스텝 끝 -->

      <!-- 화살표 -->
      <div class="step-arrow">
        <i class="ico-arrow-small"></i>
      </div>
      <!-- 화살표 끝 -->

      <!-- 3스텝 -->
      <div class="register-item d-flex">
        <div class="img-area">
          <div class="img-box">
            <i class="ico-sign-step3"></i>
          </div>
        </div>
        <div class="text-area">
          <h2>STEP3</h2>
          <p>갱신완료</p>
        </div>
      </div>
      <!-- 3스텝 끝 -->
    </article>
    <!-- 회원가입 절차 끝 -->

    <!-- 구분선 -->
    <div class="divider gr mt-50 mb-50"></div>
    <!-- 구분선 끝 -->

    <!-- 전체 이용약관 동의 -->
    <article class="register-conditions">
      <h2>약관동의</h2>
      <div>
        <label for="check_all">
          <input type="checkbox" class="circle" id="check_all" />
          <i class=""></i>
          <span>전체 이용약관 동의</span>
        </label>
      </div>
    </article>
    <!-- 전체 이용약관 동의 끝 -->

    <!-- 구분선 -->
    <div class="divider gr mt-30 mb-30"></div>
    <!-- 구분선 끝 -->

    <article class="d-flex fx-around condition-item-wrap">
      <!-- 서비스 이용약관 -->
      <article class="condition-item">
        <div>
          <label for="check1">
            <input type="checkbox" class="circle" id="check1" checked="checked" />
            <i class=""></i>
            <span>서비스 이용약관 (필수)</span>
          </label>
        </div>
        <textarea name="" id="" readonly>
신원몰 이용약관
제1조(목적) 
 
이 약관은 [COMPANY] (전자상거래사업자)이 운영하는 [SHOP]몰(이하 “몰”이라 한다)에서 제공하는 인터넷 관련 서비스(이하 “서비스”라 한다)를 이용함에 있어 몰과 이용자의 권리․의무 및 책임사항을 규정함을 목적으로 합니다.
※「PC통신, 무선 등을 이용하는 전자상거래에 대해서도 그 성질에 반하지않는 한 이 약관을 준용합니다.」
 
 
제2조(정의)
 
① “몰”이란 [COMPANY]이 재화 또는 용역(이하 “재화 등”이라 함)을이용자에게 제공하기 위하여 컴퓨터 등 정보통신설비를 이용하여 재화 등을 거래할 수 있도록 설정한 가상의 영업장을 말하며, 아울러 몰을 운영하는 사업자의 의미로도 사용합니다.
        </textarea>
      </article>
      <!-- 서비스 이용약관 끝 -->

      <!-- 개인정보취급방침 -->
      <article class="condition-item">
        <div>
          <label for="check2">
            <input type="checkbox" class="circle" id="check2" />
            <i class=""></i>
            <span>개인정보취급방침 (필수)</span>
          </label>
        </div>
        <textarea name="" id="" readonly>

            <i class=""></i>

        </div>

        </textarea>
      </article>
      <!-- 마케팅 활용 동의 끝 -->

          <label for="check4">
            <input type="checkbox" class="circle" id="check4" />
            <i class=""></i>
            <span>개인정보 제3자 제공에 대한 동의(선택)</span>
          </label>
        </div>
        <textarea name="" id="" readonly>

        </textarea>
      </article>
      <!-- 개인정보 제3자 제공에 대한 동의 끝 -->
    </article>

    <!-- 구분선 -->
    <div class="divider gr mt-70 mb-50"></div>
    <!-- 구분선 끝 -->

    <!-- 본인인증 -->
    <article class="register-certification">
      <div class="d-flex fx-between">
        <div class="d-flex">
          <h2>본인인증(선택)</h2>
          <ul>
            <li>고객님의 개인정보보호를 위해 본인인증이 필요합니다.</li>
            <li>휴대폰을 통해 본인인증을 완료해 주세요.</li>
          </ul>
        </div>
        <button type="button" class="btn-280 wh">인증하기</button>
      </div>
    </article>
    <!-- 본인인증 끝 -->

    <!-- 버튼영역 -->
    <div class="btn-wrap">
      <button type="button" class="btn-280 wh">취소</button>
      <button type="button" class="btn-280 bk">확인</button>
    </div>
  </article>
</section>
