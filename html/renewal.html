<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>임블리몰 - 회원정보 갱신 안내</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

  <!-- 회원정보 갱신 -->
<section class="renewal-section bg-gr">
  <article class="container-1180 bg-wh">
    <article class="text-center">
      <h1 class="main-title">회원 정보 갱신</h1>

      <!-- 구분선 -->
      <article>
        <div class="container-620">
          <div class="divider bk"></div>
        </div>
      </article>
      <!-- 구분선 끝 -->

      <div class="renewal-content">
        <p>안녕하세요 회원님!<br /><br />
          그동안 임블리에 많은 관심과 사랑을 주셔서 감사합니다.<br />
          임블는 2021년 1월 6일 부로 시스템 전체를 리뉴얼 하였습니다.<br /><br />
          이에 새로운 서비스 이용을 위해서는 변경된 회원 약관 동의 및 비밀번호 변경이 필요합니다.<br />
          번거로우시겠지만 이후 절차를 진행해 주시기 바랍니다. (최초 1회만 필요)<br /><br />
          더 나은 서비스를 제공하기 위한 조치이니 이점 양해하여 주시기 바랍니다.<br />
          향후에도 좋은 서비스를 제공할 수 있도록 계속 노력하겠습니다 :)
        </p>
      </div>
      <button type="button" class="btn-large bk">다음</button>
    </article>
  </article>
</section>
<!-- 회원정보 갱신 끝 -->
  
</body>
</html>
