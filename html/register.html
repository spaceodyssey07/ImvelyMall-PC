<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>임블리몰 - 회원정보 갱신 안내</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

<section class="register-section">
  <article class="container-1180">
    <h1 class="main-title">회원 정보 갱신</h1>

    <!-- 구분선 -->
    <div class="divider bk"></div>
    <!-- 구분선 끝 -->

    <!-- 회원가입 절차 -->
    <div class="d-flex fx-center regiter-step-wrap">
      <!-- 1스텝 -->
      <div class="register-item on d-flex">
        <div class="img-area">
          <div class="img-box">
            <i class="ico-sign-step1 on"></i>
          </div>
        </div>
        <div class="text-area">
          <h2>STEP 1</h2>
          <p>약관동의</p>
        </div>
      </div>
      <!-- 1스텝 끝 -->

      <!-- 화살표 -->
      <div class="step-arrow">
        <i class="ico-arrow-small"></i>
      </div>
      <!-- 화살표 끝 -->

      <!-- 2스텝 -->
      <div class="register-item d-flex">
        <div class="img-area">
          <div class="img-box">
            <i class="ico-sign-step2"></i>
          </div>
        </div>
        <div class="text-area">
          <h2>STEP2</h2>
          <p>정보입력</p>
        </div>
      </div>
      <!-- 2스텝 끝 -->

      <!-- 화살표 -->
      <div class="step-arrow">
        <i class="ico-arrow-small"></i>
      </div>
      <!-- 화살표 끝 -->

      <!-- 3스텝 -->
      <div class="register-item d-flex">
        <div class="img-area">
          <div class="img-box">
            <i class="ico-sign-step3"></i>
          </div>
        </div>
        <div class="text-area">
          <h2>STEP3</h2>
          <p>갱신완료</p>
        </div>
      </div>
      <!-- 3스텝 끝 -->
    </div>
    <!-- 회원가입 절차 끝 -->

    <!-- 구분선 -->
    <div class="divider gr"></div>
    <!-- 구분선 끝 -->
  </article>
</section>
  
</body>
</html>
