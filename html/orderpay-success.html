<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문완료</title>
  <link rel="stylesheet" href="../css/main.css">
  <script defer src="../js/accordion.js"></script>
</head>

<body>

  <section class="orderpay-success">
    <div class="container-1180">
      <article class="section-title-wrap">
        <div class="section-title">
          <p>주문완료</p>
        </div>
      </article>

      <article class="success-area">
        <h3>주문이 정상적으로 완료되었습니다.</h3>
        <p>주문번호<span class="fc-red">202018192910</span></p>
      </article>

      <article class="article-title-wrap">
        <div class="article-title">
          <p>결제 정보</p>
        </div>
        <div class="total-pay-area">
          <ul>
            <li>
              <p>총 상품금액</p>
              <span>10,000,000원</span>
            </li>
            <li>
              <p>총 배송비</p>
              <span>2,500원</span>
            </li>
          </ul>
          <span></span>
          <ul>
            <li>
              <p>쿠폰 할인</p>
              <span>20,000원</span>
            </li>
            <li>
              <p>포인트 할인</p>
              <span>2,500원</span>
            </li>
            <li>
              <p>적립 예정 포인트</p>
              <span>12,500원</span>
            </li>
          </ul>
        </div>
      </article>

      <article class="total-pay-result mt-90">
        <h3>총 결제금액</h3>
        <div class="d-flex">
          <p class="fc-red">78,000</p>
          <span class="fc-red">원</span>
        </div>
      </article>

      <!-- 버튼 영역 -->
      <div class="btn-wrap mt-60">
        <button type="button" class="btn-220 wh">쇼핑 계속하기</button>
        <button type="button" class="btn-220 bk">주문 상세보기</button>
      </div>
      <!-- 버튼 영역 끝 -->
    </div>
  </section>

</body>

</html>
