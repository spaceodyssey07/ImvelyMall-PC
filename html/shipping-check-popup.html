<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <title>배송조회 - 팝업</title>
</head>

<body>
  <section class="center-align">
    <div class="popup-wrap w800">
      <article class="popup-head">
        <h2>배송조회</h2>
        <i class="ico-close"></i>
      </article>
      <article class="popup-content">
        <div class="invoice-info">
          <h3 class="fw-bold">송장정보</h3>
          <div class="mt-10 fz-15">
            <span>CJ택배</span>
            <p class="fw-bold ml-10">12345678abc</p>
          </div>
        </div>
        <div class="invoice-table-wrap mt-30">
          <h3 class="fw-bold">배송상세</h3>
          <table class="invoice-table mt-10">
            <colgroup>
            <col width="26%">
            <col width="14%">
            <col width="40%">
            <col width="20%">
            </colgroup>
            <thead>
              <tr>
                <th>날짜</th>
                <th>배송상태</th>
                <th>위치</th>
                <th>연락처</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>2020.10.31  12:34:12</td>
                <td>배달완료</td>
                <td>마포구 중앙동</td>
                <td>010.1234.5678</td>
              </tr>
              <tr>
                <td>2020.10.31  12:34:12</td>
                <td>배송출발</td>
                <td>마포구</td>
                <td>010.1234.5678</td>
              </tr>
              <tr>
                <td>2020.10.31  12:34:12</td>
                <td>간선하차</td>
                <td>옥천 HUB</td>
                <td></td>
              </tr>
              <tr>
                <td>2020.10.31  12:34:12</td>
                <td>집하처리</td>
                <td>서울</td>
                <td>010.1234.5678</td>
              </tr>
            </tbody>
          </table>
        </div>
      </article>
    </div>
  </section>
</body>

</html>
