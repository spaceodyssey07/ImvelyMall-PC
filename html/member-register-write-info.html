<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>임블리몰 - 회원정보 갱신 안내</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

<section class="register-section">
  <article class="container-1180">
    <h1 class="main-title">회원 정보 갱신</h1>

    <!-- 구분선 -->
    <div class="divider bk mt-50 mb-50"></div>
    <!-- 구분선 끝 -->

    <!-- 회원가입 절차 -->
    <article class="d-flex fx-center regiter-step-wrap">
      <!-- 1스텝 -->
      <div class="register-item d-flex">
        <div class="img-area">
          <div class="img-box">
            <i class="ico-sign-step1"></i>
          </div>
        </div>
        <div class="text-area">
          <h2>STEP 1</h2>
          <p>약관동의</p>
        </div>
      </div>
      <!-- 1스텝 끝 -->

      <!-- 화살표 -->
      <div class="step-arrow">
        <i class="ico-arrow-small"></i>
      </div>
      <!-- 화살표 끝 -->

      <!-- 2스텝 -->
      <div class="register-item on d-flex">
        <div class="img-area">
          <div class="img-box">
            <i class="ico-sign-step2 on"></i>
          </div>
        </div>
        <div class="text-area">
          <h2>STEP2</h2>
          <p>정보입력</p>
        </div>
      </div>
      <!-- 2스텝 끝 -->

      <!-- 화살표 -->
      <div class="step-arrow">
        <i class="ico-arrow-small"></i>
      </div>
      <!-- 화살표 끝 -->

      <!-- 3스텝 -->
      <div class="register-item d-flex">
        <div class="img-area">
          <div class="img-box">
            <i class="ico-sign-step3"></i>
          </div>
        </div>
        <div class="text-area">
          <h2>STEP3</h2>
          <p>갱신완료</p>
        </div>
      </div>
      <!-- 3스텝 끝 -->
    </article>
    <!-- 회원가입 절차 끝 -->

    <!-- 구분선 -->
    <div class="divider gr mt-50 mb-50"></div>
    <!-- 구분선 끝 -->

    <article class="register-info-write">

      <!-- 타이틀 -->
      <h3>회원 정보</h3>
      <!-- 타이틀 -->

      <div class="register-info-write-wrapper">
        <!-- 이름 -->
        <ul>
          <li>이름</li>
          <li>
            <label for="">
              <input type="text" value="홍길동" class="normal" />
            </label>
          </li>
        </ul>
        <!-- 이름 -->

        <!-- 생년월일 -->
        <ul>
          <li>생년월일</li>
          <li>
            <label for="">
              <input type="text" value="1999.10.23" class="normal" />
            </label>
          </li>
        </ul>
        <!-- 생년월일 -->

        <!-- 성별 -->
        <ul>
          <li>성별</li>
          <li>
            <div class="d-flex">
              <div class="d-flex mr-36">
                <label for="man">
                  <input type="radio" name="gender" id="man" />
                  <i></i>
                  <span>남자</span>
                </label>
              </div>
              <div class="d-flex">
                <label for="girl">
                  <input type="radio" name="gender" id="girl" checked="checked" />
                  <i></i>
                  <span>여자</span>
                </label>
              </div>
            </div>
          </li>
        </ul>
        <!-- 성별 -->

        <!-- 인증 한 경우 -->
        <ul style="display: none;">
          <li>성별</li>
          <li>
            <label for="">
              <input type="text" value="남자" class="normal" />
            </label>
          </li>
        </ul>

        <!-- 아이디 -->
        <ul>
          <li>아이디</li>
          <li>
            <label for="">
              <input type="text" value="bluesky2020" class="normal" />
            </label>
          </li>
        </ul>
        <!-- 아이디 -->

        <!-- 비밀번호 -->
        <ul class="mb-16">
          <li>비밀번호</li>
          <li>
            <label for="">
              <input type="password" placeholder="비밀번호 입력" class="normal" />
              <button class="view">
                <i class=""></i>
              </button>
            </label>
          </li>
        </ul>
        <!-- 비밀번호 -->
        
        <!-- 비밀번호 note -->
        <ul class="mb-20">
          <li></li>
          <li>
            <div class="d-flex">
              <i class="ico-alert rd"></i>
              <p class="fc-red fz-15">영문 대소문자/특수문자 중 2가지 이상 조합해야 하며, 10자~15자 입력</p>
            </div>
          </li>
        </ul>
        <!-- 비밀번호 note -->

        <!-- 휴대폰 -->
        <ul>
          <li>휴대폰</li>
          <li>
            <label for="">
              <input type="tel" placeholder="휴대폰 번호 (숫자만 입력)" class="normal" />
            </label>
          </li>
        </ul>
        <!-- 휴대폰 -->

        <!-- 이메일 -->
        <ul>
          <li>이메일</li>
          <li>
            <label for="">
              <input type="text" placeholder="이메일 주소 입력" class="normal" />
            </label>
          </li>
        </ul>
        <!-- 이메일 -->

        <!-- 추천인 아이디 -->
        <ul>
          <li>추천인 아이디</li>
          <li>
            <input type="text" placeholder="추천인 아이디(선택사항)" class="normal" />
          </li>
        </ul>
        <!-- 추천인 아이디 -->

        <!-- 정보 수신 설정 -->
        <ul class="receive">
          <li>정보 수신 설정</li>
          <li>
            <div class="d-flex">
              <div class="d-flex mr-50">
                <label for="email">
                  <input type="checkbox" id="email" checked="checked" />
                  <i></i>
                  <span>이메일 수신동의</span>
                </label>
              </div>
              <div class="d-flex">
                <label for="sms">
                  <input type="checkbox" id="sms" />
                  <i></i>
                  <span>SMS 수신동의</span>
                </label>
              </div>
            </div>
          </li>
        </ul>
        <!-- 정보 수신 설정 -->

        
        <ul>
          <li></li>
          <li>
            <p>다양한 이벤트 및 혜택에 대한 수신동의 여부를 선택해 주세요.</p>
            <p>수신 동의 시 고객님을 위한 다양한 혜택 정보를 제공합니다.</p>
          </li>
        </ul>
      </div>
      
    </article>




    <!-- 버튼영역 -->
    <div class="btn-wrap">
      <button type="button" class="btn-280 wh">취소</button>
      <button type="button" class="btn-280 bk">확인</button>
    </div>
  </article>
</section>
  
</body>
</html>
