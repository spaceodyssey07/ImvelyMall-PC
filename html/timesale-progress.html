<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <title>Document</title>

  <style>
    .bar-wrap {
      display: flex;
      align-items: center;
      margin: 200px;
    }
    .point {
      display: block;
      width: 12px;
      height: 12px;
      border: 3px solid #6bae7e;
      border-radius: 50%;
    }
    .bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      width: 300px;
      height: 6px;
    }
    .bar ul {
      position: relative;
      display: flex;
    }
    .bar ul li {
      width: 30px;
      height: 6px;
      background-color: #f4f4f4 ;
      border-right: 1px solid #e0e0e0;
    }
    
    .bar ul li:last-child {
      border-right: none;
    }
    .bar .progress {
      position: absolute;
      height: 6px;
      background-color: #6bae7e;
    }

    .bar .balloon {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      bottom: 28px;
      left: 100%;
      transform: translateX(-50%);
      width: 74px;
      height: 48px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      border-radius: 6px;
      background-color: #6bae7e;
    }
    .bar .balloon:after {
      content: "";
      position: absolute;
      display: block;
      top: 98%;
      left: 50%;
      transform: translateX(-50%);
      border-top: 8px solid #6bae7e;
      border-right: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-left: 8px solid transparent;
    }

  </style>
</head>
<body>
  
  <article>
    <div class="bar-wrap">
      <span class="point"></span>
      <div class="bar">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <span class="progress" style="width: 180px;">
          <div class="balloon">398 <span class="fz-14 fc-white"> ëª…</span></div>
        </span>
      </div>
      <span class="point"></span>
    </div>
  </article>

</body>
</html>
